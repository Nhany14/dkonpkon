battlefield-1:
  name: 'Battlefield 1'
  genre:
    - action
    - shooter
    - open-world
  description: >
    Kết hợp một cách hoàn hảo giữa chơi đơn và chơi mạng, **Battlefield 1** xứng đáng là một trong số những game lấy đề tài thế
    chiến hay nhất từ trước tới nay
    Khi mới khởi động game, **Battlefield 1** không tốn thời gian vòng vo mà "ném" người chơi vào những kinh hoàng của chiến tranh.
    Câu nói khiến game thủ "cười khẩy" hóa ra lại là thứ mô tả hoàn hảo nhất những gì diễn ra trên chiến trường: "Bạn sẽ không
    sống nổi đâu". Ngay sau đó, người chơi phải cố hết sức trong vai những người lính của binh đoàn bộ binh 369, những chàng trai
    được mệnh danh là "Harlem Hellfighters" để kìm hãm bước tiến của người Đức.
    <br>
    Bạn được trải nghiệm những góc nhìn riêng của những kẻ từng tham gia cuộc chiến đẫm máu. Trách nhiệm, tình yêu, gia đình,
    đức hy sinh, và thậm chí là cả những câu chuyện trong thời chiến, không có những thông tin chính xác, chuyện kể lại chẳng
    khác gì tam sao thất bản trong câu chuyện của anh chàng phi công mê đánh bạc Clyde Blackburn.
    Hay xót lòng hơn là cuộc chiến của hai anh em sinh đôi nhà Cocchiola chống lại đế quốc Áo Hung. Người chơi chìm vào trải
    nghiệm của người anh, luôn luôn muốn hoàn thành nhiệm vụ nhưng cùng với đó là cố gắng bảo vệ người em trai mà anh yêu mến.
    <br>
    Bạn sẽ phải há hốc mồm kinh ngạc với bản đồ quá rộng của game ở chế độ Conquest, cùng những công trình dễ dàng sụp đổ chỉ
    sau vài phát đạn xe tăng, lộ diện hết những lính bộ binh đang nấp bên trong. Bản thân trận đấu không ngắn, nhưng không hề
    mệt mỏi, và chính môi trường của game đã tạo ra trải nghiệm mới mẻ và không chán từ đầu đến cuối trận đấu.
    <br>
    Để game không quá imba, những phe đang thua có cơ hội sở hữu những vũ khí cực khủng, từ khinh khí cầu, tàu hỏa với những
    nòng pháo khổng lồ cho tới cả chiến hạm khổng lồ. Như vậy, nếu không chênh lệch trình độ quá nhiều, thì ai cũng có cơ hội
    thắng cuộc trong những trận đấu multiplayer.
    <br>
    Vẫn là những chế độ chơi quen thuộc, từ Conquest, Domination, Rush hay Team Deathmatch, những màn chơi của **Battlefield 1**
    không khiến cho game thủ cảm thấy nhàm chán mà thay vào đó là cảm giác luôn muốn tham chiến cùng những người bạn quen trong
    game, add friend qua Origin và tạo ra party find match.
    <br>
    Sẽ là cực kỳ thiếu sót nếu chúng ta không đề cập tới đồ họa của game. Nếu những phiên bản trước của Battlefield đem lại cảm
    giác màu không mấy chân thực, luôn luôn được "lạnh hóa" với những bộ lọc xanh khiến cho game khó lòng có thể mãn nhãn những
    con mắt khó tính nhất, thì **Battlefield 1** lại khiến game thủ há hốc mồm kinh ngạc, cả ở phần chơi đơn lẫn chơi mạng.
    <br>
    Hình ảnh với màu sắc tươi sáng, chân thực đối nghịch hoàn toàn với những món vũ khí chết người đặt trong các màn chơi. Ở
    phía xa là chân trời, với bãi cỏ xanh, cánh đồng bất tận và cối xay gió yên bình, nhưng gần ngay trước mắt là cỗ máy bằng
    thép mang đến chết chóc, tàn phá, tất cả chỉ vì những lợi ích của các quốc gia.
    Xét về mặt đồ họa, Frostbite vẫn xứng đáng là một trong số những engine làm game tuyệt vời nhất mà con người từng tạo ra.
    Từng rặng núi, rừng cây, bụi cỏ, những con người mặt lấm lem bùn đất được mô tả quá sức sống động, không khác gì một bản
    anh hùng ca dành cho những người lính cả.
    <br>
    Nhưng dĩ nhiên cùng với chất lượng hình ảnh âm thanh tuyệt vời, game cũng đòi hỏi cấu hình máy tính không hề nhẹ nhàng. 
    Phiên bản Battlefield nào cũng vậy. Để đổi lấy hình ảnh tuyệt đẹp, môi trường phá hủy y như đời thực, thì một cỗ máy tính chơi
    game với chip Core i5, ít nhất 16GB RAM hay card đồ họa GTX 1060 trở lên là điều cần thiết để bạn có thể thưởng thức mượt mà
    trò chơi này. Thực tế là trên cỗ máy test game của chúng tôi với Core i7 6700 và GTX 1070, game chạy đúng 60 FPS ở độ phân
    giải full HD chứ không hơn được.
    <br>
    Tổng kết lại, kết hợp một cách hoàn hảo giữa chơi đơn và chơi mạng, thứ rất hiếm thấy ở một tựa game thuộc series Battlefield,
    BF1 xứng đáng là một trong số những game lấy đề tài thế chiến hay nhất từ trước tới nay, cùng với đó là tạo ra một trải nghiệm
    vừa mới mẻ, vừa quen thuộc cho game thủ, với một trong những chủ đề gần như bị làng game lãng quên.
battlefield-4:
  name: 'Battlefield 4'
  genre:
    - action
    - shooter
    - open-world
  description: >
    Phá hủy các tòa nhà trọc trời, đổ nước ngập cả thành phố, kích hoạt những vụ nổ hoành tráng – đó là những gì mà DICE đã hứa
    hẹn với người chơi qua “đứa con cưng” **Battlefield 4**.
    Và họ đã làm thật khi trò chơi ra mắt! Những bổ sung vô cùng thú vị này song hành bên các thế mạnh vốn đã trở thành đặc trưng
    của dòng game Battlefield từ lâu: chiến trường rộng lớn, kết hợp hoàn hảo giữa chiến đấu bộ binh và chiến tranh cơ giới
    (với vô số khí tài), đã mang lại biết bao lời ngợi khen cho bộ đôi EA và DICE.
    Ở phần bốn của loạt game, những điều trên thậm chí đã được hãng phát triển game đến từ Thụy Điển, DICE, đưa lên một tầm
    cao mới. Đặc biệt nhất là ở phần trọng tâm của game: chơi mạng. Hãy cùng Vietgame.asia tìm hiểu vì sao **Battlefield 4**
    khi ra mắt đã nhận được sự chào đón nhiệt liệt của giới mê game FPS.
    <br>
    **Đặc điểm nổi bậc của game:**
    <br>
      1. Đa dạng các chế độ chơi: Với 14 chế độ chơi khác nhau, **Battlefield 4** xứng đáng là một trong những tựa game FPS đa
      dạng nhất về mặt này. Từ những chế độ chơi truyền thống của các game FPS như Deathmatch (đấu đơn), Capture the Flag (cướp cờ),
      đến những thứ đã làm nên tên tuổi của Battlefield như Conquest (chiếm cứ điểm), Rush (đặt bom tổng đài thông tin di
      động M-COM giữa bên công và thủ).
    <br>
      2. Bốn lớp nhân vật: Các nhân vật trong **Battlefield 4** vẫn được chia thành 4 lớp, với hệ thống trang bị và nhiệm vụ
      khác nhau. Mỗi lớp nhân vật đều có điểm mạnh và điểm yếu riêng của mình, vì thế chiến thắng trên chiến trường
      **Battlefield 4** không chỉ cần kỹ năng cá nhân mà còn phụ thuộc rất lớn vào sự hiểu ý, kếp hợp nhuần nhuyễn giữa các
      lớp nhân vật.
    <br>
      3. Kho vũ khí đồ sộ, khí tài phong phú: Khi ra trận, tất nhiên không một chiến sĩ nào có thể quên súng.
      Ở **Battlefield 4**, DICE cung cấp cho người chơi một số lượng vũ khí khổng lồ lên tới 97 loại súng, 17 mẫu dao cùng
      7 loại lựu đạn khác nhau (tính đến thời điểm DLC Dragon Teeth ra mắt).
      DICE cũng rất chăm chút tới tính đa dạng trong vũ khí khi mỗi loại đều có hiệu năng khác nhau, giúp mọi loại vũ khí đều
      có tính độc đáo và ưu-nhược ở từng trường hợp cụ thể.
      Bên cạnh các nhóm súng mặc định cho các lớp nhân vật là Assault Rifle (súng trường tấn công), PDW, LMG và Sniper
      Rifle (súng tỉa), game còn cung cấp bốn nhóm súng mà mọi lớp nhân vật đều có thể sử dụng là Shotgun, Carbine và DMR
      (Designated Marksman Rifle) cùng các loại Pistol (súng lục).
      Chưa kể, mỗi loại súng đều có hàng tá các món “đồ chơi” đi kèm để người chơi có thể thay đổi hiệu năng một khẩu súng
      sao cho phù hợp nhất với lối chơi của mình.
      4.Với nền tảng đồ họa – vật lý mạnh mẽ của engine Frostbite 3, **Battlefield 4** luôn đem tới sự trầm trồ về chất lượng
      hình ảnh cũng như độ chi tiết trong mỗi màn chơi. Các màn chơi thường được thiết kế rộng rãi và các cứ điểm được bố trí
      hợp lý để phù hợp cho cả tác chiến bộ binh và cơ giới.
      Chính nền tảng vật lý mạnh mẽ của Frostbite 3 đã mang đến một điểm nhấn đáng chú ý trong thiết kế màn chơi của
      **Battlefield 4**: cơ chế “Levolution” – cho phép phá hủy những công trình khổng lồ một cách ngẫu nhiên và tạo ra những
      địa hình mới không ngờ đến!
      Theo đánh giá của người viết, giao diện điều khiển trong game có thể nói là khá đơn giản. HUD không bị rối mà vẫn thể
      hiện được hết những chi tiết cần thiết. Việc điều khiển cơ giới cũng không mất quá nhiều thời gian để làm quen, dù để có thể
      đạt đến trình độ “lão làng” , người chơi cũng phải đầu tư không ít thời gian và công sức.
battlefield-hardline:
  name: 'Battlefield Hardline'
  genre:
    - action
    - shooter
    - open-world
  description: >
    **Battlefield Hardline** là phiên bản thứ 13 của dòng game Battlefield, và cũng là game đầu tiên trong cả thương hiệu
    không lấy bối cảnh chiến trường rộng lớn mà lấy quy mô nhỏ hơn là cuộc đấu tranh giữa cảnh sát và bọn tội phạm.ở phần
    chơi đơn của game bạn sẽ vào vai Nick Mendoza, một cảnh sát trẻ đang theo dấu những người cộng sự cũ của mình sau khi
    họ bỏ trốn.
    Hành trình này sẽ đưa bạn tới nhiều nởi trên thế gới như Los Angeles, California và những sa mạc nóng bỏng của nó,
    cũng giống như battlefield 4 các màn chơi đều được xây dựng dưới dạng sandbox, điều này đồng nghĩa với bạn sẽ được
    tự do lựa chọn cách hoàn thành nhiệm vụ. Hoàn thành phần chơi đơn giúp bạn làm quen với game và có căn cơ để sang
    phần chơi mạng thứ vốn là linh hồn của cả dòng game. Mặc dù nói game lấy quy mô nhỏ hơn các phần khác nhưng nhỏ ở đây
    chỉ mang tính chất ở phần cốt truyện còn về phần mạng những bản đồ rộng lớn rải rác khắp nơi trên đất Mỹ cùng 64 người
    chơi và các phương tiện di chuyển cũng đủ sức khiến cho phần chơi này trở nên hoành tráng không kém các phần trước.
    Phần chơi mạng ngoài sự trở lại của các tính năng và chế độ mới thì game còn cho ra mắt chế độ Hotwire, Heist, Blood
    Money các chế độ này xoay quanh việc cướp các túi tiền và đến nơi an toàn. Tùy vào chế độ mà số lượng tiền và chiến
    thuật cần được áp dụng để chiến thắng sẽ khác nhau.
doom-4:
  name: 'Doom 4'
  genre:
    - action
    - shooter
    - open-world
  description: >
    **Doom 4** là tựa game bắn súng pha kinh dị và giả tưởng, câu chuyện game xoay quanh những cuộc thí nghiệm kỳ bí tại một
    trung tâm nghiên cứu đặt trên sao Hỏa dưới sự tài trợ của tập đoàn Union Aerospace Corporation. Nhiều chuyện lạ đã xảy ra
    nơi đây và nhiệm vụ của bạn là vén lên tấm màn bí ẩn… ‘Ghê tởm’ và ‘ấn tượng’ là những từ mô tả chính xác về đám quái vật
    trong **Doom 4**. Cùng với trí tưởng tượng phong phú cộng với sức mạnh của bộ engine mới, các nhà thiết kế trò chơi đã tạo
    ra những con quỷ thật gớm ghiếc
    <br>
    Khác hẳn với dự đoán ban đầu là **Doom 4** trở lại phong cách ‘bắn & chạy’ truyền thống trước đây. Lần này cách chơi đã thay
    đổi! Không như Painkiller hay Serious Sam có những trận đọ súng diễn ra trong khung cảnh rộng lớn với hàng đoàn quái vật đông
    không thể tả, **Doom 4** đưa người chơi đến với những căn phòng nhỏ hẹp chật chội và âm u bên trong trung tâm thí nghiệm.
    Xuyên suốt từ đầu game cho tới khi kết thúc (26 màn) người chơi chủ yếu chỉ quanh quẩn bên trong các tòa nhà và những hang
    động dưới địa ngục. Mục đích của các nhà làm game là buộc người chơi phải chiến đấu trong những nơi tối tăm, chật hẹp để tạo
    sự ghê rợn. Các game như Doom, Quake hay Return to Castle Wolfenstein thường chỉ tập trung vào việc thể hiện những con quỷ!
    Còn chiêu ‘hù’ trong **Doom 4** rất độc và khó đoán trước.
    Những trường đoạn ngẹt thở và hồi hộp trong game được tạo nên chủ yếu nhờ phần âm thanh rất xuất sắc của trò chơi.
    Tuy không có nhạc nền nhưng những tiếng động của game cũng đủ làm cho người chơi bị cuốn hút: tim đập thình thịch, lên đạn
    lách cách, tiếng kêu ghê rợn của những con quỷ; âm thanh dường như bất chợt ‘nhảy’ ra ‘vồ’ lấy bạn từ mọi góc tối.
    <br>
    **Doom 4** còn làm người chơi đau đầu với những cánh cửa khóa bằng mật mã. Việc tìm kiếm ‘chìa khóa’ không khó nhưng cũng
    lắm nhiêu khê, nhiều lúc khiến bạn bực mình vì lạc đường do game có quá nhiều ngóc ngách. Chúng thường nằm trong những tấm
    thẻ của các nhân vật A, B hay C nào đó phân bố rải rác trên đường đi và chỉ việc ‘tải’ chúng về máy PDA (Personal Digital
    Assistant) của bạn để lấy mật mã mở cửa.
final-fantasy-15:
  name: 'Final Fantasy XV'
  genre:
    - action
    - role-play
  description: >
    **Final Fantasy XV** là một game nhập vai hành động kèm theo các yếu tố của thể loại chặt chém góc nhìn thứ 3. Các nhân vật
    có khả năng chu du qua từng khu vực theo phong cách tự do mà còn lấn sang việc chiến đấu với kẻ địch lớn hơn. Trong suốt cuộc
    hành trình, những dấu hiệu có thể được đặt xung quanh môi trường để giúp người chơi nhận biết hướng đi xung quanh.Thế giới
    trong game là một vùng đất rộng lớn được kết nối với nhau mà người chơi có thể khám phá bằng nhiều phương thức như đi bộ,
    lái xe và cưỡi chocobo. Người chơi chỉ phải bắt gặp màn hình nạp game khi nhóm của Noctis đang bước vào một thành phố hoặc
    thị trấn sầm uất nào đó. Người chơi còn có thể ghé thăm các địa điểm khác nhau cho đến việc nghỉ ngơi trong khách sạn hoặc
    mua sắm trang thiết bị và nguyên liệu để nấu ăn trong chuyến cắm trại. Noctis cũng có thể lái xe hoặc giao quyền điều khiển
    lại cho Ignis, kích hoạt một tùy chọn tự động lái. Việc bảo dưỡng xe cộ do nhân vật thợ máy Cindy đảm trách. Để cưỡi những
    con chocobo, người chơi buộc phải thuê chúng. Hệ thống thời gian ngày và đêm có ảnh hưởng đến sự xuất hiện của những con
    quái vật trên bản đồ thế giới. Một ngày trong game tương đương với một giờ của thời gian thực, và những nhân vật không nghỉ
    ngơi sau cuộc hành trình sẽ suy giảm khả năng chiến đấu.Chủng loại, số lượng và sức mạnh của đối phương thay đổi tùy thuộc
    vào thời gian trong ngày. Bên cạnh đó, ****Final Fantasy XV**** còn có thêm một hệ thống thời tiết năng động, với các hiệu
    ứng nhất thời như mưa gió ảnh hưởng đến những thứ như quần áo của nhân vật.
    <br>
