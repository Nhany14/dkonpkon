    trong trận chiến trong ngày sẽ được chuyển đổi trong thời gian cắm trại. Trại trở thành một nơi trú ẩn an toàn trong quá
    trình khám phá thế giới, và nấu ăn bằng cách sử dụng nguyên liệu nằm rải rác ở các thị trấn và những nơi hoang vu giúp cải
    thiện trạng thái nhân vật mau nhất. Nhưng việc cải thiện trở nên yếu hơn khi thời gian trôi qua, do vậy người chơi cần thêm
    những bữa ăn mới để duy trì tình trạng này. Một khi kích hoạt địa điểm cắm trại, người chơi có thể quay trở lại bất cứ lúc
    nào. Ngoài ra, game còn bổ sung thêm những minigame như câu cá,game thùng,đua chocobo....Người chơi có thể nhận nhiệm vụ từ
    nhân vật và các bản cáo thị để đổi lấy kinh nghiệm và gil, một loại tiền tệ trong game. Vật phẩm mà người chơi mua được
    trong thế giới này thông qua việc thu thập hay chiến đấu cũng có thể được bày bán ra tại những khu vực được gọi là điểm tụ tập.
lineage2-revolution:
  name: 'Lineage II'
  genre:
    - action
    - role-play
  description: >
    **Lineage II** là một trong những huyền thoại của làng Game Online khi giành về biết bao thành công trong suốt chục năm chinh
    chiến. Chính vì sức ảnh hưởng mạnh mẽ trong thời gian dài nên cứ hễ đánh tiếng là Lineage lại khiến cộng đồng game thủ náo
    loạn. Điều đó cũng không phải là ngoại lệ với **Lineage II** Revolution, tựa game MMORPG với nền đồ họa trợ lực bởi con quái
    vật Unreal Engine 4.
    Vừa mới chính thức cập bến thị trường Hàn Quốc, **Lineage II** Revolution vẫn đang khóa với các kho tải nước ngoài. Tuy
    nhiên may mắn là GameHub đã tiếp cận được với địa chỉ tải game thay thế, cho phép cộng đồng Việt Nam có thể download game
    ngay từ bây giờ. Bạn đọc có thể hướng thẳng xuống cuối bài để bắt đầu tải **Lineage II** Revolution, nhưng GameHub khuyến
    khích bạn sử dụng đường truyền Wifi vì game sẽ tiến hành Update sau khi cài đặt.
    <br>
    **Lineage II** Revolution đưa game thủ vào bối cảnh quen thuộc của thế giới Lineage, ngay sau những sự kiện liên quan đến
    Tower of Insolence và vị vua Baium. Tuy từng nắm trong tay một đội quân mạnh mẽ và một đế chế hùng cường, nhưng Baium lại
    gạt bỏ tất cả để xây dựng nên ngọn tháp Insolence và thách thức cả thánh thần. Trước sự trừng phạt của thánh thần thế giới
    bị đẩy vào cảnh loạn lạc, nơi mỗi vị chúa tể đều ham muốn quyền lực riêng cho mình.
    Hành động ấy của Baium mang sức ảnh hưởng mạnh mẽ suốt thời gian sau đó khi thế giới vẫn quay cuồng trong nội chiến và những
    mưu ma trước quỷ. Đứng vào hàng ngũ những chiến binh quả cảm cuối cùng, bạn sẽ gia nhập vào đội quân hùng hậu để bảo vệ quê
    hương mình.
    <br>
    Sự ấn tượng đầu tiên mà **Lineage II** Revolution để lại cho người viết là phong cách MMORPG đích thực với khả năng tái hiện
    một thế giới vô cùng sống động và quy mô. Tại đây game thủ sẽ được thoải mái tương tác với người chơi khác, cho đù đó là trò
    chuyện đơn thuần hay thách đấu 1v1. Cảnh tượng người người tấp nập trao trả nhiệm vụ trong làng hay thả sức quần thảo lũ quái
    giữa bình nguyên xa xa, quả thực thổi sức sống mạnh mẽ vào thế giới **Lineage II** Revolution.
    <br>
    Không những mang tới một thế giới MMORPG đầy sức sống với vô vàn hoạt động thú vị, **Lineage II** Revolution còn chuyển tải
    đến một nền đồ họa đẹp hàng nhất Mobile. Trợ lực bởi Unreal Engine 4 quả thực tựa game sẵn sàng thách thức cả PC/Console để
    mang tới một khung cảnh đến say lòng game thủ. Ở đó những mô hình nhân vật được đặc tả vô cùng chi tiết, từ mái tóc, khuôn
    mặt, cho đến lớp giáp trụ hay vũ khí, tất cả đều được đặc tả vô cùng chi tiết và sống động. Những hiệu ứng chưởng pháp với
    tia sét chạy nhì nhằng trước mắt hay ngọn lửa hừng hực cháy trên màn hình còn đẩy cao hơn nữa chất lửa trong hệ thống chiến
    đấu của game, đưa **Lineage II** Revolution trở thành tuyệt phẩm đồ họa trên di động.
    <br>
    Dông dài đã nhiều và hẳn không ít bạn đọc đang cảm thấy đứng ngồi không yên trước **Lineage II** Revolution. Chính vì thế mà
    chúng ta còn chờ gì nữa mà không tải về **Lineage II** Revolution ngay từ bây giờ.
