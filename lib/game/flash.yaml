cave-run:
  name: 'Cave run'
  genre:
    - arcade
  description: >
    Nhiệm vụ của người chơi là chạy càng xa càng tốt, vượt qua các chướng ngại vật để giành điểm số cao nhất
crazy-arcade:
  name: 'Crazy arcade'
  genre:
    - arcade
  description: >
    Game đặt bom rất phổ biến và thú vị, sử dụng mũi tên để di chuyển, space để đặt bom và phím 1,2,3 để sử dụng vật phẩm
cursed-treasure-2:
  name: 'Kho báu nguyền rủa 2'
  genre:
    - strategy
  description: >
    **Cursed Treasure 2** là một game phòng thủ tháp khá là thú vị mà có thể bạn đã từng thử qua đâu đó trên trình duyệt web của mình.
    Game với một sự thay đổi nho nhỏ so với những tựa game cùng loại,
    người chơi sẽ đóng vai Ác Quỷ cố gắng nỗ lực bảo vệ kho báu của mình trước những tên anh hùng tự cho mình là người tốt
    đến cướp bóc. Mỗi cấp độ trong game cung cấp một loạt các vị trí khác nhau để bạn đặt những tòa tháp sao cho hợp lý nhất và
    cố gắng để tiêu diệt các đám "người" ngày một đông đang tiến tới lâu đài.
dai-nao-long-cung:
  name: 'Đại náo Long Cung'
  genre:
    - shooter
    - arcade
  description: >
    Nhập vai vào một trong những người bảo vệ Long Cung hãy tiêu diệt lũ thủy quái đang hoành hành đại náo
    Long Cung để làm cho làn nước trong xanh và sạch sẽ trở lại nhé!
    Nhiệm vụ của bạn trong trò chơi đại náo Long Cung là sử dụng súng, tiêu diệt lũ thủy quái đáng ghét
dao-vang:
  name: 'Đào vàng'
  genre:
    - strategy
    - arcade
  description: >
    **Game đào vàng** là trò chơi đã quá quen thuộc với nhiều người,
    đặc biệt là giới văn phòng. Với cách chơi ngộ nghĩnh, đồ họa đơn giản,
    trò chơi đào vàng sẽ mang lại cho bạn những giây phút thư giãn sảng khoái nhất
demons-vs-fairyland:
  name: 'Quỷ và xứ sở thần tiên'
  genre:
    - strategy
  description: >
    Xây dựng tòa tháp , phép thuật sử dụng , nâng cao một đội quân của bộ xương ,
    lệnh con thú mạnh mẽ , triệu tập zombies , thao tác kẻ thù của bạn ,mở khóa kỹ năng ,
    nâng cấp tháp của bạn với khả năng đặc biệt và đánh bại những kẻ săn đuổi của bạn .
    Cố gắng không cho những kẻ thù đưa những đứa trẻ ra khỏi trại của bạn !
drago-adventure:
  name: 'Cuộc phiêu lưu của chú Rồng'
  genre:
    - adventure
  description: >
    Game Cuộc Phiêu Lưu Của Rồng kể về cuộc phiêu lưu của chú rồng con trên con đường làm quen với cuộc sống.
    Phía sau luôn là sợ dõi theo của Rồng cha
fury-officer-2:
  name: 'Cơn giận của nhân viên'
  genre:
    - adventure
  description: >
    Trong trò chơi chiến đấu **Fury officer** là một nhân viên nổi giận vì ông không bao giờ được trả tiền.
    Ông bán linh hồn mình cho quỷ cho các quyền hạn đặc biệt để tấn công khách hàng của mình.
    Bạn có thể thực hiện nhiều combo và nâng cấp số liệu thống kê của bạn hoặc mua những động tác mới sau mỗi vòng.
golden-gate-drop:
  name: 'Thợ ném bóng'
  genre:
    - arcade
  description: >
    Trong khi ở phía trên cùng của cây cầu Golden Gate, đạt các mục tiêu với bóng nước của bạn,
    nhưng tránh các bà già, cảnh sát, hải âu, và pháo nước rednecks nhất định.
    Bạn phải có số lượng tối thiểu của điểm để tiến vào vòng tiếp theo
hobo:
  name: 'Hobo - đại ca ra tù'
  genre:
    - action
    - adventure
    - arcade
  description: >
    Hàng đầu với hàng loạt các series đang được yêu thích. Đại ca ra tù sẽ mang đến cho các bạn những màn đánh đấm đầy thú vị và vui nhộn.
    Những chiêu thức có một không hai mà chỉ có Đại ca Hobo mới có thể thi triển.
    <br>
    Trong phần này: Hobo rời bỏ căn nhà ổ chuột của bạn để chiến đấu với những kẻ thù trên đường phố.
    Lần lượt hạ gục cảnh sát, găngxtơ, và đám công nhân trong thành phố!
hobo-2-prison-brawl:
  name: 'Hobo 2'
  genre:
    - action
    - adventure
    - arcade
  description: >
    Ở phần 2: sau khi trốn khỏi nơi giam giữ với lệnh truy nã còn lơ lửng ngay trên đầu đại ca
    Hobo của chúng ta đã xuất hiện dưới các con phố và bắt đầu hành trình khẳng định quyền lực của bản thân.
    Liệu lần này những đối thủ nào sẽ xuất hiện và ngáng trở thành đại ca đường phố của anh cảnh sát ,
    các băng đảng , hay là những kẻ đi đường hãy cùng tham gia game và khám phá điều này nhé
